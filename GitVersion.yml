mode: ContinuousDeployment
next-version: 1.14.0
tag-prefix: '[vV]'
branches:
  develop:
    tag: pre
  main:
    tag: rc
    increment: Patch
    source-branches:
    - develop
    - main # v1_release
  feature:
    tag: useBranchName
    regex: ^features?[/-]
    source-branches:
    - develop
    - main # v1_release
  pull-request:
    tag: PullRequest
    increment: Inherit
ignore:
  sha: []
merge-message-formats: {}
