mode: ContinuousDeployment
tag-prefix: '[vV]'
next-version: 1.14.0
branches:
  develop:
    mode: ContinuousDeployment
    tag: pre
  main:
    tag: rc
    increment: Patch
    source-branches:
    - develop
    - main
  feature:
    tag: useBranchName
    regex: ^features?[/-]
    source-branches:
    - develop
    - main
  pull-request:
    tag: PullRequest
    increment: Inherit
ignore:
  sha: []
merge-message-formats: {}
